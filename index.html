<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="src/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="src/clock-regular.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <title>Relógio Digital Dinâmico</title>
</head>

<body>
    
    <main>
        <section class="container">
            <div class="icons">
               <i class="fa fa-moon"></i> 
               <i class="fa fa-sun"></i>
            </div>

            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hour_num">08</span>
                        <span class="text">Hours</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num min_num">45</span>
                        <span class="text">Minutes</span>
                    </div>
                    <span class="colon">:</span>
                </div>
                
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num sec_num">06</span>
                        <span class="text">Seconds</span>
                    </div>
                    <span class="am_pm">AM</span>
                </div>

            </div>
        </section>
    </main>

    <script src="clock.js"></script>
</body>
</html>
